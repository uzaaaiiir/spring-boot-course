<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>Company Home Page</title>
    </head>
    <body>
        <h2>Company Home Page</h2>
        <hr>
        <h4>Welcome to the Home Page!</h4>

        <!-- Display username and role -->
        <p>
            User: <span sec:authentication="principal.username"></span>
            <br><br>
            Role(s): <span sec:authentication="principal.authorities"></span>
        </p>

        <hr>

        <!-- Add a link to point to /leaders for manager -->
        <p>
            <a th:href="@{/leaders}">Leadership Meeting</a>
            (Only for Managers)
        </p>

        <hr>

        <!-- Add a link to point to /systems for admin -->
        <p>
            <a th:href="@{/systems}">IT Systems Meeting</a>
            (Only for Admins)
        </p>

        <hr>

        <!-- Add a logout button -->
        <form action="#" th:action="@{/logout}" method="POST">
            <input type="submit" value="Logout" class="btn-dark" />
        </form>
    </body>
</html>
